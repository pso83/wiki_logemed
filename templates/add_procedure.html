<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Procédure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ajouter une Nouvelle Procédure</h1>

        <!-- Formulaire unique avec enctype pour le téléchargement de fichiers -->
        <form method="POST" action="/add" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" name="titre" id="titre" required>
            </div>

            <div class="mb-3">
                <label for="mots_cles" class="form-label">Mots-clés (séparés par des #)</label>
                <input type="text" class="form-control" name="mots_cles" id="mots_cles" placeholder="#mot1 #mot2">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="protocole_resolution" class="form-label">Protocole de Résolution</label>
                <textarea class="form-control" name="protocole_resolution" id="protocole_resolution" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="protocole_verification" class="form-label">Protocole de Vérification</label>
                <textarea class="form-control" name="protocole_verification" id="protocole_verification" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="acteur" class="form-label">Acteur</label>
                <input type="text" class="form-control" name="acteur" id="acteur">
            </div>

            <div class="mb-3">
                <label for="verificateur" class="form-label">Vérificateur</label>
                <input type="text" class="form-control" name="verificateur" id="verificateur">
            </div>

            <div class="mb-3">
                <label for="reference_ticket" class="form-label">Référence Ticket</label>
                <input type="text" class="form-control" name="reference_ticket" id="reference_ticket">
            </div>

            <div class="mb-3">
                <label for="application_id" class="form-label">Application</label>
                <select class="form-select" name="application_id" id="application_id">
                    <option value="">-- Sélectionner une application --</option>
                    {% for app in applications %}
                        <option value="{{ app[0] }}">{{ app[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Section pour la pièce jointe -->
            <div class="mb-3">
                <label for="piece_jointe" class="form-label">Pièce Jointe</label>
                <input type="file" class="form-control" name="piece_jointe" id="piece_jointe">
            </div>

            <!-- Bouton unique de sauvegarde -->
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
            <a href="/" class="btn btn-secondary">Annuler</a>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
