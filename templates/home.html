<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki des Procédures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>WIKI - AIDE A LA GESTION DES TICKETS</h1>
            <a href="{{ url_for('add_procedure') }}" class="btn btn-success">Ajouter une Procédure</a>
        </div>

        <!-- Formulaire de recherche et filtre par application -->
        <form method="GET" action="/">
            <div class="row g-3 align-items-center mb-4">
                <div class="col-md-8">
                    <input type="text" name="search_keywords" class="form-control"
                           placeholder="Recherche par mots-clés (#mot1 #mot2)"
                           value="{{ request.args.get('search_keywords', '') }}">
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <select name="search_application" class="form-select" onchange="this.form.submit()">
                            <option value="">Toutes les applications</option>
                            {% for app in applications %}
                            <option value="{{ app[0] }}"
                                {% if request.args.get('search_application') == app[0]|string %}selected{% endif %}>
                                {{ app[1] }}
                            </option>
                            {% endfor %}
                        </select>
                        <a href="{{ url_for('add_procedure') }}" class="btn btn-success">Ajouter</a>
                    </div>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Mots-clés</th>
                    <th>Ticket</th>
                    <th>Application</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for procedure in procedures %}
                <tr>
                    <td>{{ procedure[1] }}</td>  <!-- Titre -->
                    <td>{{ procedure[2] }}</td>  <!-- Description -->
                    <td>{{ procedure[3] }}</td>  <!-- Mots-clés -->
                    <td>{{ procedure[4] }}</td>  <!-- Ticket -->
                    <td>
                        <span class="application-badge" style="background-color: {{ procedure[6] }};">
                            {{ procedure[5] }}
                        </span>
                    </td>
                    <td>
                        <a href="{{ url_for('view_procedure', id=procedure[0]) }}" class="btn btn-info btn-sm">Afficher</a>
                        <a href="{{ url_for('edit_procedure', id=procedure[0]) }}" class="btn btn-warning btn-sm">Modifier</a>
                        <form action="{{ url_for('delete_procedure', id=procedure[0]) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
