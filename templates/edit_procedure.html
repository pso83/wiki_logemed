<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la Proc√©dure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (obligatoire pour Trumbowyg) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS de Trumbowyg -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trumbowyg@2.26.0/dist/ui/trumbowyg.min.css">

    <!-- JS de Trumbowyg (charg√© apr√®s jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.26.0/dist/trumbowyg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.26.0/dist/plugins/upload/trumbowyg.upload.min.js"></script>


    <!-- Script pour ajuster automatiquement la taille des champs texte -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.style.height = textarea.scrollHeight + 'px';
                textarea.addEventListener('input', function () {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });
            });
        });
    </script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Modifier la Proc√©dure</h1>

        <form method="POST" action="/edit/{{ procedure[0] }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" name="titre" id="titre" value="{{ procedure[2] }}" required>
            </div>

            <div class="mb-3">
                <label for="mots_cles" class="form-label">Mots-cl√©s (s√©par√©s par #)</label>
                <input type="text" class="form-control" name="mots_cles" id="mots_cles" value="{{ procedure[1] }}">
            </div>

            <!-- Bouton pour uploader une image dans la description -->
            <div class="mb-2">
                <input type="file" id="uploadDescription" class="form-control d-none" accept="image/*">
                <button type="button" class="btn btn-primary btn-sm" onclick="uploadImage('uploadDescription', 'description')">üì∑ Ajouter une image</button>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description">{{ procedure[3] if procedure else '' }}</textarea>
            </div>

            <!-- Bouton pour uploader une image dans le protocole de r√©solution -->
            <div class="mb-2">
                <input type="file" id="uploadResolution" class="form-control d-none" accept="image/*">
                <button type="button" class="btn btn-primary btn-sm" onclick="uploadImage('uploadResolution', 'protocole_resolution')">üì∑ Ajouter une image</button>
            </div>
            <div class="mb-3">
                <label for="protocole_resolution" class="form-label">Protocole de R√©solution</label>
                <textarea class="form-control" id="protocole_resolution" name="protocole_resolution">{{ procedure[4] if procedure else '' }}</textarea>
            </div>

            <!-- Bouton pour uploader une image dans le protocole de v√©rification -->
            <div class="mb-2">
                <input type="file" id="uploadVerification" class="form-control d-none" accept="image/*">
                <button type="button" class="btn btn-primary btn-sm" onclick="uploadImage('uploadVerification', 'protocole_verification')">üì∑ Ajouter une image</button>
            </div>
            <div class="mb-3">
                <label for="protocole_verification" class="form-label">Protocole de V√©rification</label>
               <textarea class="form-control" id="protocole_verification" name="protocole_verification">{{ procedure[5] if procedure else '' }}</textarea>
            </div>

            <div class="mb-3">
                <label for="acteur" class="form-label">Acteur</label>
                <input type="text" class="form-control" name="acteur" id="acteur" value="{{ procedure[6] }}">
            </div>

            <div class="mb-3">
                <label for="verificateur" class="form-label">V√©rificateur</label>
                <input type="text" class="form-control" name="verificateur" id="verificateur" value="{{ procedure[7] }}">
            </div>

            <div class="mb-3">
                <label for="reference_ticket" class="form-label">R√©f√©rence Ticket</label>
                <input type="text" class="form-control" id="reference_ticket" name="reference_ticket" value="{{ procedure[9] }}">
            </div>


            <div class="mb-3">
                <label for="utilisateur" class="form-label">Utilisateur</label>
                <input type="text" class="form-control" name="utilisateur" id="utilisateur" value="{{ procedure[11] }}">
            </div>

            <div class="mb-3">
                <label for="application_id" class="form-label">Application</label>
                <select name="application_id" id="application_id" class="form-select">
                    <option value="">S√©lectionner une application</option>
                    {% for app in applications %}
                        <option value="{{ app[0] }}" {% if app[0] == procedure[8] %}selected{% endif %}>{{ app[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <h5>Pi√®ces Jointes :</h5>
                <ul id="existing_files_list">
                    {% for file in pieces_jointes_links %}
                        <li><a href="{{ url_for('open_file', file_path=file) }}" target="_blank">{{ file.split('/')[-1] }}</a></li>
                    {% endfor %}
                </ul>

                <button type="button" class="btn btn-secondary" onclick="addFileInput()">Ajouter une pi√®ce jointe</button>
                <div id="file_inputs_container"></div>

                <script>
                    function addFileInput() {
                        const container = document.getElementById('file_inputs_container');
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.name = 'pieces_jointes[]';
                        input.className = 'form-control mb-2';
                        container.appendChild(input);
                    }
                </script>

            <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
            <a href="/" class="btn btn-secondary">Annuler</a>
        </form>
    </div>

<script>
$(document).ready(function() {
    $('#description, #protocole_resolution, #protocole_verification').trumbowyg({
        btns: [
            ['viewHTML'],
            ['formatting'],
            ['strong', 'em', 'underline'],
            ['foreColor', 'backColor'],
            ['link'],
            ['insertImage'], // Bouton pour ins√©rer une image via une URL
            ['upload'], // Bouton pour uploader une image
            ['unorderedList', 'orderedList'],
            ['removeformat'],
            ['fullscreen']
        ],
        plugins: {
            upload: {
                serverPath: "{{ url_for('upload_image') }}",  // URL du serveur Flask pour l‚Äôupload
                fileFieldName: "upload",
                urlPropertyName: "url",
                allowedTypes: ["image/png", "image/jpeg", "image/gif"],
                statusPropertyName: "success",
                success: function(data, trumbowyg, $modal, values) {
                    console.log("‚úÖ Upload r√©ussi :", data.url);

                    if (data.url) {
                        console.log("üîó URL re√ßue :", data.url);

                        // Copier l'URL dans le presse-papiers
                        navigator.clipboard.writeText(data.url).then(() => {
                            alert("üìã L'URL de l'image a √©t√© copi√©e dans le presse-papiers !\n\nLa fen√™tre 'Insert Image' va s'ouvrir automatiquement.");
                        }).catch(err => {
                            console.error("‚ùå Erreur de copie dans le presse-papiers :", err);
                            alert("L'upload a r√©ussi, mais impossible de copier l'URL automatiquement.\n\nCopiez-la manuellement : " + data.url);
                        });

                        // Fermer imm√©diatement la fen√™tre d'upload
                        $modal.find('[data-trumbowyg-modal-close]').click();
                        console.log("üö™ Fen√™tre 'Upload' ferm√©e.");

                        // Ouvrir imm√©diatement la fen√™tre "Insert Image"
                        setTimeout(function() {
                            console.log("üìÇ Ouverture de la fen√™tre 'Insert Image'");
                            $('.trumbowyg-insertImage-button').click();

                            // Attendre que la fen√™tre s'affiche, puis coller l'URL
                            setTimeout(function() {
                                // console.log("‚úçÔ∏è Collage de l'URL dans la fen√™tre 'Insert Image'");
                                $('.trumbowyg-modal input[type=text]').val(data.url);
                                trumbowyg.execCmd('insertImage', data.url);
                            }, 300);
                        }, 300);
                        $modal.remove();
                    } else {
                        console.error("‚ùå Probl√®me d'URL, image non ins√©r√©e.");
                        alert("L'upload a r√©ussi, mais l'URL est introuvable.");
                    }
                },
                error: function(error) {
                    console.error("‚ùå Erreur d'upload :", error);
                    alert("Erreur lors de l'upload de l'image !");
                }
            }
        }
    });

    console.log("‚úÖ Trumbowyg avec upload d'images est bien initialis√© !");
});
</script>



<script>
$(document).ready(function() {
    console.log("‚úÖ jQuery est bien charg√© :", typeof $ !== "undefined");
    console.log("‚úÖ Trumbowyg est bien charg√© :", typeof $.trumbowyg !== "undefined");
});
</script>

<script>
$(document).ready(function() {
    $('.trumbowyg-button-pane').on('click', '.trumbowyg-insertImage-button', function() {
        console.log("üì∏ Bouton d'ajout d'image cliqu√© !");
    });
});
</script>

</body>
</html>
