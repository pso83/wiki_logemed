<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la Procédure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style pour rendre les champs textarea dynamiques -->
    <style>
        textarea {
            overflow: hidden;
            resize: none;
            min-height: 100px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>

    <!-- Script pour ajuster automatiquement la taille des champs texte -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.style.height = textarea.scrollHeight + 'px';
                textarea.addEventListener('input', function () {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Modifier la Procédure</h1>

        <form method="POST" action="/edit/{{ procedure[0] }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" name="titre" id="titre" value="{{ procedure[2] }}" required>
            </div>

            <div class="mb-3">
                <label for="mots_cles" class="form-label">Mots-clés (séparés par #)</label>
                <input type="text" class="form-control" name="mots_cles" id="mots_cles" value="{{ procedure[1] }}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description">{{ procedure[3] }}</textarea>
            </div>

            <div class="mb-3">
                <label for="protocole_resolution" class="form-label">Protocole de Résolution</label>
                <textarea class="form-control" name="protocole_resolution" id="protocole_resolution">{{ procedure[4] }}</textarea>
            </div>

            <div class="mb-3">
                <label for="protocole_verification" class="form-label">Protocole de Vérification</label>
                <textarea class="form-control" name="protocole_verification" id="protocole_verification">{{ procedure[5] }}</textarea>
            </div>

            <div class="mb-3">
                <label for="acteur" class="form-label">Acteur</label>
                <input type="text" class="form-control" name="acteur" id="acteur" value="{{ procedure[6] }}">
            </div>

            <div class="mb-3">
                <label for="verificateur" class="form-label">Vérificateur</label>
                <input type="text" class="form-control" name="verificateur" id="verificateur" value="{{ procedure[7] }}">
            </div>

            <div class="mb-3">
                <label for="reference_ticket" class="form-label">Référence Ticket</label>
                <input type="text" class="form-control" id="reference_ticket" name="reference_ticket" value="{{ procedure[9] }}">
            </div>


            <div class="mb-3">
                <label for="utilisateur" class="form-label">Utilisateur</label>
                <input type="text" class="form-control" name="utilisateur" id="utilisateur" value="{{ procedure[11] }}">
            </div>

            <div class="mb-3">
                <label for="application_id" class="form-label">Application</label>
                <select name="application_id" id="application_id" class="form-select">
                    <option value="">Sélectionner une application</option>
                    {% for app in applications %}
                        <option value="{{ app[0] }}" {% if app[0] == procedure[8] %}selected{% endif %}>{{ app[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <h5>Pièces Jointes :</h5>
                <ul id="existing_files_list">
                    {% for file in pieces_jointes_links %}
                        <li><a href="{{ url_for('open_file', file_path=file) }}" target="_blank">{{ file.split('/')[-1] }}</a></li>
                    {% endfor %}
                </ul>

                <button type="button" class="btn btn-secondary" onclick="addFileInput()">Ajouter une pièce jointe</button>
                <div id="file_inputs_container"></div>

                <script>
                    function addFileInput() {
                        const container = document.getElementById('file_inputs_container');
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.name = 'pieces_jointes[]';
                        input.className = 'form-control mb-2';
                        container.appendChild(input);
                    }
                </script>

            <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
            <a href="/" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
